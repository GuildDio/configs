// Basically, the format of signal messages is [[<Your role>]] *<Signal>*

// Share your role with mates:
"say_team I do ^2DEFENCE ^7this match."

bind 1 "say_team ^2[[ DEF ]] ^2*BASE CLEAR*"
bind 2 "say_team ^2[[ DEF ]] ^1*ENEMY IN BASE !!*"

// LOW/MID/HIGH describes vertical levels, needs some arrangement for specific maps.
bind 3 "say_team ^2[[ DEF ]] ^5*OUR FLAG HIGH*"
bind 4 "say_team ^2[[ DEF ]] ^5*OUR FLAG MID*"
bind 5 "say_team ^2[[ DEF ]] ^5*OUR FLAG LOW*"
bind 6 "say_team ^2[[ DEF ]] ^5*OUR FLAG WATER*"

// Common:
bind 7 "say_team ^2[[ DEF ]] ^5*^6*^1*^2POWERUP SPAWNS SOON^1*^6*^5*"
bind 8 "say_team ^2[[ DEF ]] ^1*ENEMY IN/OUT HIGH*"
bind 9 "say_team ^2[[ DEF ]] ^1*ENEMY IN/OUT MID*"
bind 0 "say_team ^2[[ DEF ]] ^1*ENEMY IN/OUT LOW*"
