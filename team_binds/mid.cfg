// Basically, the format of signal messages is [[<Your role>]] *<Signal>*

// Share your role with mates:
"say_team I'm ^5MID FIELDER ^7this match."

bind 1 "say_team ^5[[ MID ]] ^1*I JOIN OFFENCE*"
bind 2 "say_team ^5[[ MID ]] ^2*I JOIN DEFENCE*"

// LOW/MID/HIGH describes vertical levels, needs some arrangement for specific maps.
// Do not spam too much, use this only when your flag carrier needs to figure
// out the safest way.
bind 3 "say_team ^5[[ MID ]] ^2*HIGH LEVEL CLEAR*"
bind 4 "say_team ^5[[ MID ]] ^2*MID LEVEL CLEAR*"
bind 5 "say_team ^5[[ MID ]] ^2*LOW LEVEL CLEAR*"
bind 6 "say_team ^5[[ MID ]] ^2*WATER CLEAR*"

// Common:
bind 7 "say_team ^5[[ MID ]] ^5*^6*^1*^2POWERUP SPAWNS SOON^1*^6*^5*"
bind 8 "say_team ^5[[ MID ]] ^1*ENEMY IN/OUT HIGH*"
bind 9 "say_team ^5[[ MID ]] ^1*ENEMY IN/OUT MID*"
bind 0 "say_team ^5[[ MID ]] ^1*ENEMY IN/OUT LOW*"
